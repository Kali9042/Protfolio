<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
        }
        .navlist {
            background: linear-gradient(-45deg, #3877ff, #262525 40%);
            display: flex;
            gap: 3.5rem;
            height: 15vh;
            width: 100%;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
        }
        .navlist li {
            list-style: none;
        }
        .navlist li a {
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1rem;
            color: #fff;
            position: relative;
        }
        .navlist li a::after, .navlist .active::after {
            content: "";
            position: absolute;
            background: #fff;
            width: 100%;
            height: .1rem;
            left: 0;
            bottom: -5px;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform .5s;
        }
        .navlist li a:hover::after, .navlist .active::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .container {
            max-width: 600px;
            margin: 125px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <ul class="navlist">
            <li><a href="../home.html">Home</a></li>
            <li><a href="View Project.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="Certificate.html">Certificate</a></li>
            <li><a href="#" class="active">Contact me</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Contact Me</h1>
        <form action="https://formsubmit.co/protfolio904242@gmail.com" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone number</label>
            <input type="number" id="phone" name="phone" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea type="text" id="message" name="message" rows="5" required></textarea>

            <input type="hidden" name="_captcha" value="false">

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
